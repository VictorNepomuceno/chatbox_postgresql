<!DOCTYPE html>
<html class="h-100" lang="pt-br" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %} {% endblock %}</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="{{ url_for('static', filename='icone.ico') }}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    </head>
    <style> 
      html, body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
    <body class="h-100">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" style="cursor: pointer;" href="/">Real Chat</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/register">Cadastro</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/about">Sobre nós</a>
                      </li>
                    </ul>
                    <span class="navbar-text">
<div class="btn-group dropstart">
  <button type="button" class="btn btn-primary">Informações</button>
  <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
    <span class="visually-hidden">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="/">Início</a></li>
    <li><a class="dropdown-item" href="/about">Sobre nós</a></li>
    <li><a class="dropdown-item" href="/about">FAQ</a></li>
  </ul>
</div>
                    </span>
                  </div>
                </div>
              </nav>
        </header>
        
        <main class="container h-75 d-flex justify-content-center align-items-center ">{% block content %} {% endblock %}</main>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages  %}

        <div class="d-flex flex flex-column align-items-center justify-content-center w-100 mt-5">
          <div class="w-75 text-center alert {% if category == 'success'%} alert-success {% elif category == 'error' %} alert-danger {% endif %} alert-dismissible fade show" role="alert">{{message}}
            <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
              ></button>
          </div>
        </div>

        {% endfor %}
        {% endif %}
        {% endwith %}
    </body>
</html>
